<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Futbol</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="containerPrincipal">
        <h2>Retro Futbol</h2>
        <div class="containerColumns">

            <div class="infoClient">
                <h3>Datos del cliente</h3>

                <label class="labelInput">Nombre</label>
                <input type="text" class="inputInfoCliente">

                <label class="labelInput">Apellido</label>
                <input type="text" class="inputInfoCliente">

                <label class="labelInput">Telefono</label>
                <input type="text" class="inputInfoCliente">

                <label class="labelInput">Email</label>
                <input type="text" class="inputInfoCliente">

                <label class="labelInput">Direccion</label>
                <input type="text" class="inputInfoCliente">

                <label class="labelInput">Numero Tarjeta</label>
                <input type="text" class="inputInfoCliente">

                <label class="labelInput">Fecha Vto</label>
                <input type="text" class="inputInfoCliente">

                <label class="labelInput">Codigo de seguridad</label>
                <input type="text" class="inputInfoCliente">

                <button id="compraBtn"  class="action-compra success-btn">Realizar Compra</button>
                <button id="cancelarBtn" class="action-compra danger-btn">Cancelar Compra</button>
            </div>

            <div class="infoCarrito">
                <h3>Resumen de tu compra</h3>
                <div class="detalleCarrito"></div>
                <p id="totalCarritoDetalle" class="itemDetail"></p>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/scriptCompra.js"></script>
</body>

</html>
