<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Futbol</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="containerPrincipal">
        <h2>Retro Futbol </h2>

        <div class="userLogin" id="userLogin">
            <div class="loginDiv">
                <input type="text" id="inputUser">
                <input type="password" id="inputPassword">
                <button id="loginButton">Iniciar Sesion</button>
            </div>
            <div class="userMsgDiv invisible">
                <span id="userMsgValue"></span>
            </div>
            <button id="logoutButton">Cerrar Sesion</button>
        </div>

        <div class="containerColumns">

            <div class="containerCamisetas" id="containerCamisetas"></div>

            <div class="containerCarrito" id="containerCarrito">
                <h4>Carrito</h4>
                <span id="totalCarrito">Total: $0</span>
                <a href="/resumenCompra.html" id="btnCompra"><button>Comprar</button></a>
                <button id="borrarCarrito">Borrar Carrito</button>
                <div id="containerItemsCarrito"></div>
            </div>
        </div>
    </div>

    <script src="./js/scriptUser.js"></script>
    <script src="./js/scriptCamiseta.js"></script>
    <script src="./js/scriptCarrito.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/script.js"></script>
</body>

</html>
