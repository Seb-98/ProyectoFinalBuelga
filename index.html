<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Futbol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="headerCartel">
        <p class="textHeaderCartel">Envios a todo el pais!</p>
    </div>

    <div class="headerOptions" id="headerOptions">
        <h2>Retro Futbol</h2>

        <div class="userDiv">
            <div class="loginDiv">
                <button id="newUserButton" class="btn rounded-pill commonBtn">Crear Usuario</button>
                <button id="loginButton" class="btn rounded-pill commonBtn">Iniciar Sesion</button>
            </div>
            <div class="userMsgDiv invisible">
                <span id="userMsgValue"></span>
            </div>
            <button id="logoutButton" class="btn rounded-pill commonBtn invisible">Cerrar Sesion</button>
        </div>
    </div>

    <div class="container">
        <div class="mb-2">
            <button id="ordenarPrecioMayor" class="btn rounded-pill btn-light">Mayor Precio</button>
            <button id="ordenarPrecioMenor" class="btn rounded-pill btn-light">Menor Precio</button>
            <button id="ordenarAñoMayor" class="btn rounded-pill btn-light">Mas Antigua</button>
            <button id="ordenarAñoMenor" class="btn rounded-pill btn-light">Menos Antigua</button>
        </div>
            
        <div class="row">
            <div class="col-lg-8">
                <div class="containerCamisetas" id="containerCamisetas"></div>
            </div>
            <div class="col-lg-4">
                <div class="containerCarrito p-3" id="containerCarrito">

                    <div class="row mb-4">
                        <div class="col-lg-5">
                            <span id="totalCarrito" class="itemDetail">Total: $0</span>
                        </div>
                        <div class="col-lg-3">
                            <button id="borrarCarrito" class="btn btn-danger rounded-pill">Borrar</button>
                        </div>
                        <div class="col-lg-3">
                            <button id="btnContinuar" class="btn btn-success blue-btn rounded-pill">Continuar</a>
                        </div>
                    </div>

                    <div id="containerItemsCarrito"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/scriptUser.js"></script>
    <script src="./js/scriptCamiseta.js"></script>
    <script src="./js/scriptCarrito.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/script.js"></script>
</body>

</html>
